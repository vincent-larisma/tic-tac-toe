<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet" />
    <script src="./js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/6914ea1ba2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="homepage-container" id="home">
        <div class="title">TIC-TAC-TOE</div>
        <div class="sub-header">A SIMPLE AND A POPULAR GAME USING JAVASCRIPT</div>
        <button><a href="#grid">START</a></button>
      </div>

      <div class="home-button">
        <a href="#home"><i class="fa-solid fa-house-user"></i></a>
        <i class="fa-solid fa-clock-rotate-left" data-history></i>
        <div class="history-background-container display-history">
          <ol class="ordered-list"></ol>
        </div>
      </div>

      <div class="flex-container">
        <div class="xChoice"></div>
        <div class="draw"></div>
        <div class="circleChoice"></div>
      </div>

      <div class="grid-container" id="grid">
        <div class="grid-board-container"></div>
        <div class="flex-container"></div>
      </div>

      <div class="buttonContainer">
        <div class="undo"></div>
        <div class="restartButton"></div>
        <div class="redo"></div>
      </div>
    </main>
  </body>
</html>
